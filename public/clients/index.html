<!DOCTYPE html>
<html>
<head>
	<!-- TITLE -->
	<title>Hairbrain</title>

	<link rel="apple-touch-icon" sizes="57x57" href="../app/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../app/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../app/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../app/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../app/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../app/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../app/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../app/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../app/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="../app/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../app/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../app/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../app/favicon/favicon-16x16.png">
	<link rel="manifest" href="../app/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../app/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- VENDOR STYLESHEET -->
	<link rel="stylesheet" type="text/css" href="../app/styles/vendor.css">
	<!-- CUSTOM STYLESHEET -->
	<link rel="stylesheet" type="text/css" href="../app/styles/client.css">

</head>
<body>

    <!-- NAV BAR -->
    <nav>
        <a class="navmenu">&#9776;</a>
        <img class="navlogo" src="../app/img/hairbrain-small.png">
        <a class="navsearch"><img src="../app/img/search.png"></a>
        <a class="exitprofile">Back</a>
        <a class="cancelsearch">Cancel</a>
        <input class="searchfield" type="text"/>
    </nav>

    <menu>
        <ul class="menuitems">
            <li class="report">Report An Issue</li>
            <li class="logout">Logout</li>
        </ul>
        <div class="menuoverlay"></div>
    </menu>

    <!-- MAIN -->
    <main>

        <!-- CLIENT LIST -->
        <div class="clientlist"></div>

        <!-- CLIENT PROFILE -->
        <div class="clientprofile">
            <!-- CONTACT CONTAINER -->
            <div class="contactbox container">
                <div class="coverphoto"></div>
                <div class="avatarcontainer">
                    <div class="avatarborder">
                        <img class="avatar" src="">
                    </div>
                </div>
                <div class="namecontainer">
                    <span class="firstname"></span>
                    <span class="lastname"></span>
                </div>
                <div class="email"></div>
                <div class="phone"></div>
            </div>
            <!-- PHOTOS CONTAINER -->
            <div class="photosbox container">
                <div class="title">Photos</div>
                <div class="mainphoto">
                    <img class="photofront" src="" height="100%">
                </div>
                <div class="sidephotos">
                    <div class="leftphoto thirdheight">
                        <img class="photoleft" src="" height="33%">
                    </div>
                    <div class="backphoto thirdheight">
                        <img class="photoback" src="" height="33%">
                    </div>
                    <div class="rightphoto thirdheight">
                        <img class="photoright" src="" height="33%">
                    </div>
                </div>
            </div>
            <!-- NOTES CONTAINER -->
            <div class="notesbox container">
                <div class="title">Notes</div>
                <textarea class="notes" readonly></textarea>
            </div>
            <div class="optionsbox container">
                <button class="deleteclient">Delete Client</button>
            </div>
        </div>

        <div class="clientadd">
            <a class="addbutton">+</a>
        </div>

    </main>

    <footer>
        <div class="modal addModal fade" tabindex="-1" role="dialog" aria-labelledby="hairbrain-modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <img class="modallogo" src="../app/img/hairbrain-small.png">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                     <!-- ADD CLIENT -->
                        <form id="clientaddform" encType="multipart/form-data">
                            <input name="firstname" placeholder="First name" type="text" required>
                            <input name="lastname" placeholder="Last name" type="text" required>
                            <input name="phone" placeholder="Phone #" type="text" data-mask="1(000)000-0000" required>
                            <input name="email" placeholder="Email" type="email" required>
                            <input name="photofront" type="file" accept="image/*" capture="camera" required>
                            <input name="photoleft" type="file" accept="image/*" capture="camera" required>
                            <input name="photoback" type="file" accept="image/*" capture="camera" required>
                            <input name="photoright" type="file" accept="image/*" capture="camera" required>
                            <textarea name="notes" placeholder="Notes" type="text" required></textarea>
                            <input name="submit" type="submit" value="Save Client" />
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn addClient" data-dismiss="modal">+ Client</button>
                </div>
                </div>
            </div>
        </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade deleteModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <img class="modallogo" src="../app/img/hairbrain-small.png">
          <p>Are you sure you want to delete this client?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default confirmDelete" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default cancelDelete" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
    </footer>
</body>
	<!-- VENDOR JS -->
	<script type="text/javascript" src="../app/js/vendor.js"></script>
	<!-- APP JS -->
	<script type="text/javascript" src="../app/js/client.js"></script>
</html>

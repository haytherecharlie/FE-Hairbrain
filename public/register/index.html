<body>

    <form class="registerform" encType="multipart/form-data">
        <input placeholder="First name" type="text" name="firstname" required>
        <input placeholder="Last name" type="text" name="lastname" required>
        <input name="avatar" type="file" accept="image/*" capture="camera" required>
        <input placeholder="Email" type="email" name="email" required>
        <input placeholder="Password" type="password" name="password" minlength="8" maxlength="16"  required>
        <input placeholder="Phone #" type="text" name="phone" data-mask="1(000)000-0000" required>
        <input placeholder="Salon" type="text" name="salon" required>
        <input type='submit' name="submit" value='login' />
    </form>

    <a class="backtologin">Go Back</a>

</body>

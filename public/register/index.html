<body class="registerpage">
    
    <header class="navmenu"></header>

    <main>
        <div class="registerbox">

            <div class="registerform">
                <b>Register a New User</b><hr>
                <div class="photowidget"></div>
                <input placeholder="First name" type="text" class="firstname" required>
                <input placeholder="Last name" type="text" class="lastname" required>
                <input placeholder="Phone #" type="tel" class="phone" data-mask="1(000)000-0000" required>                        
                <input placeholder="Password" type="password" class="password" minlength="8" maxlength="16"  required>
                <input placeholder="Email" type="email" class="email" required>
                <input placeholder="Salon" id="salon" type="text" class="salon" autocomplete="on" required>
                <input placeholder="Public Beta Keyword" type="text" class="keyword" required>
                <button class="submit disabled" disabled>Register</button>
            </div>

        </div>
    </main>

    <footer class="footerlinks"></footer>

</body>

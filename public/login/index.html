<!-- LOGIN PAGE -->
<body class="loginpage">

    <!-- MENU -->
    <header class="navmenu"></header>

    <!-- LOGIN FORM --> 
    <form class="loginform" encType="multipart/form-data">
		<img class="loginlogo" src="/app/img/hairbrain.svg">
        <input class="loginphone" placeholder="Phone" type="tel" data-mask="1(000)000-0000" required>
        <input class="loginpassword" placeholder="Password" type="password" minlength="8" maxlength="16" required>
		<span class="loginfailed">Phone # or Password Incorrect</span>
        <button class="loginbutton" type='submit' name="submit">Log in</button>
    </form>

    <!-- ERROR MODAL CONTAINER -->
    <div class="errormodalcontainer"></div>

</body>

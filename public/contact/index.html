<!-- CONTACT PAGE -->
<body class="contactpage">
    
    <!-- HEADER NAV/MENU -->
    <header class="navmenu"></header>

    <!-- MAIN -->
    <main>

        <!-- CONTACT CONTAINER -->
        <div class="contactbox">

            <!-- CONTACT FORM -->
            <form>
                <b>Get in touch with us.</b>
                <input type="text" class="name" placeholder="Your Name" required>
                <input type="text" class="name" placeholder="Email Address" required>
                <input type="text" class="name" placeholder="Phone Number" required>
                <textarea type="text" class="name" placeholder="Your Message" required></textarea>
                <button class="submit">Submit</button>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footerlinks"></footer>

</body>

	<!-- VENDOR JS -->
